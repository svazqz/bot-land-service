type Bot {
  id: ID!
  name: String!
  description: String!
  flow: String!
}

type Query {
  getBots: [Bot]
  getBot(id: ID!): Bot
}

type Mutation {
  createBot(name: String!, description: String!, flow: String!): Bot!
  updateBot(description: String!, flow: String!): Bot!
  deletePet(id: ID!): ID!
}
